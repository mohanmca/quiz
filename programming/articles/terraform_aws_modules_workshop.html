<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Terraform AWS Modules Workshop</title>
<style>
:root {
  --bg: #f8f9fa;
  --text: #1a1a2e;
  --card: #ffffff;
  --blue: #2563eb;
  --purple: #7c3aed;
  --muted: #64748b;
  --border: #e2e8f0;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}
#progress-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 4px;
  width: 0%;
  background: linear-gradient(90deg, #2563eb 0%, #7c3aed 100%);
  z-index: 1000;
  transition: width .3s ease;
}
#app { max-width: 1100px; margin: 0 auto; padding: 14px; }
#header {
  position: sticky;
  top: 6px;
  z-index: 40;
  display: grid;
  grid-template-columns: 1fr auto auto;
  align-items: center;
  gap: 12px;
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 10px 14px;
}
#header .right { display: flex; align-items: center; gap: 8px; }
#header button {
  border: 1px solid #cbd5e1;
  background: #fff;
  color: #0f172a;
  border-radius: 8px;
  padding: 7px 10px;
  cursor: pointer;
}
#slide {
  margin-top: 14px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.08);
  padding: 40px 48px;
  min-height: 520px;
}
#slide pre {
  background: #f1f5f9;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  padding: 12px;
  white-space: pre;
  overflow-x: auto;
  font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace;
  font-size: 13px;
}
#slide table { width: 100%; border-collapse: collapse; margin: 14px 0; font-size: 14px; }
#slide th, #slide td { border: 1px solid #e2e8f0; padding: 8px; text-align: left; }
#slide tr:hover { background: #f8fafc; }
.diagram {
  border: 2px dashed #cbd5e1;
  background: #f8fafc;
  border-radius: 8px;
  padding: 12px;
  white-space: pre;
  overflow-x: auto;
  font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace;
  margin: 12px 0;
}
.note { border-left: 4px solid #2563eb; background: #eff6ff; padding: 10px 12px; border-radius: 6px; margin: 10px 0; }
.tip { border-left: 4px solid #22c55e; background: #f0fdf4; padding: 10px 12px; border-radius: 6px; margin: 10px 0; }
.warn { border-left: 4px solid #eab308; background: #fefce8; padding: 10px 12px; border-radius: 6px; margin: 10px 0; }
.real { border-left: 4px solid #7c3aed; background: #faf5ff; padding: 10px 12px; border-radius: 6px; margin: 10px 0; }
#nav { display: flex; justify-content: space-between; margin-top: 12px; }
#nav button { border: 0; border-radius: 10px; padding: 10px 16px; cursor: pointer; color: #fff; }
#nav .prev { background: #64748b; }
#nav .next { background: #2563eb; }
.quiz-container { max-width: 700px; margin: 0 auto; }
.quiz-opt {
  border: 2px solid #e2e8f0;
  border-radius: 10px;
  background: #fff;
  padding: 10px;
  margin: 8px 0;
  cursor: pointer;
  transition: all .2s ease;
}
.quiz-opt:hover { border-color: #2563eb; }
.quiz-opt.correct { border-color: #22c55e; background: #f0fdf4; }
.quiz-opt.wrong { border-color: #ef4444; background: #fef2f2; }
.quiz-opt.disabled { opacity: 0.75; cursor: not-allowed; }
.quiz-feedback { display: none; margin-top: 12px; border-radius: 8px; padding: 10px 12px; }
.quiz-feedback.show { display: block; }
.quiz-feedback.pass { background: #f0fdf4; color: #14532d; border: 1px solid #86efac; }
.quiz-feedback.fail { background: #fef2f2; color: #7f1d1d; border: 1px solid #fca5a5; }
#toc {
  position: fixed;
  top: 0;
  left: -360px;
  width: 350px;
  height: 100%;
  background: #fff;
  z-index: 201;
  border-right: 1px solid #e2e8f0;
  transition: left .25s ease;
  padding: 18px;
  overflow-y: auto;
}
#toc.open { left: 0; }
#toc-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.35);
  z-index: 200;
}
.toc-module { margin-bottom: 14px; }
.toc-module h3 { margin: 0 0 6px 0; font-size: 14px; color: #334155; }
.toc-link { display: block; font-size: 13px; color: #0f172a; text-decoration: none; padding: 5px 6px; border-radius: 6px; }
.toc-link.active { background: #dbeafe; color: #1d4ed8; font-weight: 600; }
@media (max-width: 768px) {
  #app { padding: 10px; }
  #header { grid-template-columns: 1fr; gap: 8px; }
  #slide { padding: 20px 24px; }
}
@media print {
  #header, #nav, #progress-bar, #toc, #toc-overlay { display: none !important; }
  #slide { box-shadow: none; border: 0; }
}
</style>
</head>

\" \"this\" {\nlocals {</pre>\n\n<div class=\"real\"><strong>Upgrade Note:</strong> Review migration notes and state move guidance in <code>/Users/mohannarayanaswamy/git/terraform-aws-vpc/docs/UPGRADE-3.0.md</code>, <code>/Users/mohannarayanaswamy/git/terraform-aws-vpc/docs/UPGRADE-4.0.md</code> before major-version upgrades.</div>\n<div class=\"tip\"><strong>Path reference:</strong> <code>/Users/mohannarayanaswamy/git/terraform-aws-vpc</code></div>"}, {"m": 8, "t": "Quiz: VPC Module", "q": true}];
const MODULE_NAMES = ["M0: EC2 Instance Module", "M1: ECS Module", "M2: EKS Module", "M3: IAM Module", "M4: KMS Module", "M5: S3 Bucket Module", "M6: Secrets Manager Module", "M7: Security Group Module", "M8: VPC Module"];

let cur = 0;
const STORE_KEY = 'terraform_aws_modules_workshop';
let quizState = {};
let failedQs = [];

function esc(s) {
  return String(s)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');
}

function save() {
  const d = { cur, quizState, failedQs, ts: Date.now() };
  try { localStorage.setItem(STORE_KEY, JSON.stringify(d)); } catch (e) {}
  try { document.cookie = STORE_KEY + '=' + cur + ';max-age=31536000;path=/'; } catch (e) {}
}

function load() {
  try {
    const d = JSON.parse(localStorage.getItem(STORE_KEY));
    if (d) {
      cur = Math.max(0, Math.min(SLIDES.length - 1, d.cur || 0));
      quizState = d.quizState || {};
      failedQs = Array.isArray(d.failedQs) ? d.failedQs : [];
    }
  } catch (e) {}
}

function hashSeed(seed) {
  let h = 2166136261;
  for (let i = 0; i < seed.length; i++) {
    h ^= seed.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }
  return (h >>> 0) || 1;
}

function seededRandom(seedObj) {
  seedObj.v = (1664525 * seedObj.v + 1013904223) % 4294967296;
  return seedObj.v / 4294967296;
}

function shuffleOpts(opts, seed) {
  const arr = opts.slice();
  const state = { v: hashSeed(seed) };
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(seededRandom(state) * (i + 1));
    const t = arr[i];
    arr[i] = arr[j];
    arr[j] = t;
  }
  return arr;
}

function getModuleById(moduleId) {
  return QUIZ_DATA.modules.find(m => m.id === moduleId);
}

function ensureModuleState(moduleId) {
  if (!quizState[moduleId]) quizState[moduleId] = { answers: {}, orders: {}, done: false };
  if (!quizState[moduleId].answers) quizState[moduleId].answers = {};
  if (!quizState[moduleId].orders) quizState[moduleId].orders = {};
  return quizState[moduleId];
}

function renderQuiz(moduleId) {
  const mod = getModuleById(moduleId);
  if (!mod) return '<div class="warn">Quiz module not found.</div>';
  const st = ensureModuleState(moduleId);

  let unansweredIndex = -1;
  for (let i = 0; i < mod.questions.length; i++) {
    const q = mod.questions[i];
    if (!st.answers[q.id]) {
      unansweredIndex = i;
      break;
    }
  }

  const score = mod.questions.reduce((acc, q) => acc + (st.answers[q.id] && st.answers[q.id].correct ? 1 : 0), 0);

  if (unansweredIndex === -1) {
    st.done = true;
    const pct = Math.round((score / mod.questions.length) * 100);
    save();
    return `
      <div class="quiz-container">
        <h2>Quiz Complete: ${esc(mod.name)}</h2>
        <div class="note">Score: <strong>${score} / ${mod.questions.length}</strong> (${pct}%)</div>
        <p>Use <strong>Retry</strong> or key <strong>R</strong> to revisit failed questions.</p>
        <button class="quiz-opt" onclick="go(1)">Continue</button>
      </div>`;
  }

  const q = mod.questions[unansweredIndex];
  if (!st.orders[q.id]) st.orders[q.id] = shuffleOpts([0,1,2,3], q.id);
  const order = st.orders[q.id];

  const opts = order.map((orig, idx) => `<button class="quiz-opt" data-opt="${idx}" onclick="answerQuiz(${moduleId}, ${unansweredIndex}, ${idx})">${esc(q.options[orig])}</button>`).join('');

  return `
    <div class="quiz-container">
      <h2>${esc(mod.name)} Quiz</h2>
      <p><strong>Question ${unansweredIndex + 1} / ${mod.questions.length}</strong></p>
      <p>${esc(q.question)}</p>
      <div>${opts}</div>
      <div id="quiz-feedback" class="quiz-feedback"></div>
    </div>`;
}

function answerQuiz(moduleId, qIndex, pickedPos) {
  const mod = getModuleById(moduleId);
  if (!mod) return;
  const st = ensureModuleState(moduleId);
  const q = mod.questions[qIndex];
  if (!q || st.answers[q.id]) return;

  const order = st.orders[q.id] || [0,1,2,3];
  const pickedOriginal = order[pickedPos];
  const correct = pickedOriginal === q.answer;

  st.answers[q.id] = { pickedPos, pickedOriginal, correct, at: Date.now(), pickedText: q.options[pickedOriginal] };

  if (!correct) {
    const exists = failedQs.some(f => f.moduleId === moduleId && f.qId === q.id);
    if (!exists) failedQs.push({ moduleId, qId: q.id, pickedText: q.options[pickedOriginal] });
  }

  const btns = Array.from(document.querySelectorAll('.quiz-opt'));
  btns.forEach((b, idx) => {
    b.classList.add('disabled');
    if (order[idx] === q.answer) b.classList.add('correct');
    if (!correct && idx === pickedPos) b.classList.add('wrong');
  });

  const fb = document.getElementById('quiz-feedback');
  if (fb) {
    fb.className = 'quiz-feedback show ' + (correct ? 'pass' : 'fail');
    fb.innerHTML = (correct ? '<strong>Correct.</strong> ' : '<strong>Incorrect.</strong> ') + esc(q.explanation);
  }

  save();
  setTimeout(() => render(), correct ? 1200 : 3000);
}

function retryFailed() {
  if (!failedQs.length) {
    alert('No failed questions to retry.');
    return;
  }

  const retryMap = {};
  for (const f of failedQs) {
    if (!retryMap[f.moduleId]) retryMap[f.moduleId] = new Set();
    retryMap[f.moduleId].add(f.qId);
  }

  const moduleIds = Object.keys(retryMap).map(Number).sort((a,b) => a-b);
  for (const moduleId of moduleIds) {
    const st = ensureModuleState(moduleId);
    for (const qId of retryMap[moduleId]) delete st.answers[qId];
    st.done = false;
  }

  const firstMod = moduleIds[0];
  const target = SLIDES.findIndex(s => s.q && s.m === firstMod);
  failedQs = [];
  if (target >= 0) cur = target;
  render();
}

function go(dir) {
  cur = Math.max(0, Math.min(SLIDES.length - 1, cur + dir));
  render();
}

function toggleTOC() {
  const toc = document.getElementById('toc');
  const ov = document.getElementById('toc-overlay');
  const open = toc.classList.toggle('open');
  ov.style.display = open ? 'block' : 'none';
}

function buildTOC() {
  const body = document.getElementById('toc-body');
  let html = '';
  for (let m = 0; m < MODULE_NAMES.length; m++) {
    html += `<div class="toc-module"><h3>${esc(MODULE_NAMES[m])}</h3>`;
    SLIDES.forEach((s, idx) => {
      if (s.m !== m) return;
      const active = idx === cur ? 'active' : '';
      html += `<a href="#" class="toc-link ${active}" onclick="cur=${idx};render();toggleTOC();return false;">${idx + 1}. ${esc(s.t)}</a>`;
    });
    html += '</div>';
  }
  body.innerHTML = html;
}

function render() {
  const slide = SLIDES[cur];
  const pct = Math.round(((cur + 1) / SLIDES.length) * 100);
  document.getElementById('progress-bar').style.width = pct + '%';
  document.getElementById('pct').textContent = pct + '%';
  document.getElementById('slide-counter').textContent = `${cur + 1} / ${SLIDES.length}`;
  document.getElementById('module-label').textContent = MODULE_NAMES[slide.m] || ('Module ' + slide.m);

  const inner = slide.q
    ? renderQuiz(slide.m)
    : `<h1>${esc(slide.t)}</h1>${slide.c}`;

  document.getElementById('slide').innerHTML = inner;
  buildTOC();
  save();
}

document.addEventListener('keydown', e => {
  if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA')) return;
  if (e.key === ' ' && !e.shiftKey) { e.preventDefault(); go(1); return; }
  if ((e.key === ' ' && e.shiftKey) || e.key === 'ArrowLeft') { e.preventDefault(); go(-1); return; }
  if (e.key === 'ArrowRight') { e.preventDefault(); go(1); return; }
  if (e.key === 'Home') { e.preventDefault(); cur = 0; render(); return; }
  if (e.key === 'End') { e.preventDefault(); cur = SLIDES.length - 1; render(); return; }
  if (e.key === 't' || e.key === 'T') { e.preventDefault(); toggleTOC(); return; }
  if (e.key === 'r' || e.key === 'R') { e.preventDefault(); retryFailed(); return; }
});

load();
render();
</script>
</body>
</html>
