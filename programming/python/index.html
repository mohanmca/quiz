<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Medium Problems - Python Solutions Quiz</title>
    <!-- SurveyJS CSS -->
    <link href="https://unpkg.com/survey-core@1.11.5/defaultV2.min.css" rel="stylesheet">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    
    <!-- SurveyJS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/survey-core@1.11.5/survey.core.min.js"></script>
    <script src="https://unpkg.com/survey-jquery-ui@1.11.5/survey-jquery-ui.min.js"></script>
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <!-- Prism.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Custom CSS for code formatting and quiz styling -->
    <style>
        .choice-controls {
            padding: 10px 0;
        }
        
        .show-choices-btn {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .show-choices-btn:hover {
            background-color: #0056b3;
        }
        
        .countdown-display {
            display: inline-block;
            margin-left: 15px;
            font-style: italic;
            color: #666;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .question-title-enhanced {
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
        }
        
        /* Code block styling */
        .code-choice {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            overflow-x: auto;
        }
        
        .code-choice pre {
            margin: 0;
            background: none;
            border: none;
            padding: 0;
        }
        
        .code-choice code {
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            color: #333;
        }
        
        /* Prism.js override for better visibility */
        .token.keyword {
            color: #0066cc !important;
        }
        
        .token.string {
            color: #008800 !important;
        }
        
        .token.function {
            color: #cc6600 !important;
        }
        
        .token.comment {
            color: #888888 !important;
        }
        
        /* Survey choice styling */
        .sv-selectbase__label {
            padding: 5px !important;
        }
        
        .sv-radiogroup__item {
            margin-bottom: 10px !important;
        }
        
        /* Better choice display */
        .choice-text {
            display: block;
            width: 100%;
        }
        
        .na-choice {
            padding: 10px;
            background-color: #f1f3f4;
            border-radius: 4px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div id="surveyContainer"></div>
    </div>

    <script>
        // Configure marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                } else {
                    return code;
                }
            },
            langPrefix: 'language-',
            breaks: true
        });

        // SurveyJS configuration for LeetCode Quiz
        const baseSurveyJson = {
            title: "LeetCode Medium Problems - Python Solutions Quiz",
            description: "Test your knowledge of algorithmic patterns and Python implementations for medium-level LeetCode problems!",
            showProgressBar: "bottom",
            showTimerPanel: "top",
            maxTimeToFinish: 240, // 4 minutes for 20 questions
            maxTimeToFinishPage: 45, // 45 seconds per question
            firstPageIsStarted: true,
            completedHtml: "<h4>You got <b>{correctAnswers}</b> out of <b>{questionCount}</b> correct answers.</h4>",
            completedHtmlOnCondition: [
                { expression: "{correctAnswers} == 0", html: "<h4>Keep practicing! Review these algorithmic patterns and try again.</h4>" },
                { expression: "{correctAnswers} >= {questionCount} * 0.8", html: "<h4>Excellent! You have strong knowledge of LeetCode medium patterns!</h4>" },
                { expression: "{correctAnswers} == {questionCount}", html: "<h4>Perfect score! You've mastered these algorithmic patterns!</h4>" }
            ],
            pages: [
                {
                    name: "startPage",
                    elements: [
                        {
                            type: "html",
                            html: "<h4>Welcome to the LeetCode Medium Problems Quiz!</h4><p>Test your knowledge of algorithmic patterns and Python implementations. Each question presents a coding problem with one correct Python solution and two 'NA' options.</p><p><strong>Patterns covered:</strong> Stack, Sliding Window, Heap, Tree, Graph, Two Pointers, Dynamic Programming, and more!</p>"
                        },
                        {
                            type: "text",
                            name: "username",
                            title: "Your Name",
                            isRequired: true,
                            placeHolder: "Enter your name"
                        },
                        {
                            type: "dropdown",
                            name: "questionCount",
                            title: "Number of Questions",
                            isRequired: true,
                            choices: [
                                { value: 5, text: "5 Questions (Quick)" },
                                { value: 10, text: "10 Questions (Medium)" },
                                { value: 15, text: "15 Questions (Extended)" },
                                { value: 20, text: "20 Questions (Full Quiz)" }
                            ],
                            defaultValue: 10
                        }
                    ]
                }
            ]
        };

        // Store questions and survey state
        let allQuestions = [];
        let currentSurvey = null;
        let questionsLoaded = false;

        // Function to render markdown in choice text
        function renderMarkdownChoice(choiceText) {
            if (choiceText.startsWith('```python') && choiceText.endsWith('```')) {
                // This is a code block, render it with Prism
                const codeContent = choiceText.replace(/^```python\n/, '').replace(/\n```$/, '');
                return `<div class="code-choice"><pre><code class="language-python">${Prism.highlight(codeContent, Prism.languages.python, 'python')}</code></pre></div>`;
            } else if (choiceText.startsWith('NA')) {
                // This is a NA choice, style it differently
                return `<div class="na-choice">${choiceText}</div>`;
            } else {
                // Regular text, parse as markdown
                return marked.parse(choiceText);
            }
        }

        // Function to process questions and render markdown
        function processQuestionsWithMarkdown(questions) {
            return questions.map(question => {
                // Process choices
                if (question.choices) {
                    question.choices = question.choices.map(choice => renderMarkdownChoice(choice));
                }
                
                // Process correct answer
                if (question.correctAnswer) {
                    question.correctAnswer = renderMarkdownChoice(question.correctAnswer);
                }
                
                // Process title (convert markdown to HTML)
                if (question.title) {
                    question.title = marked.parse(question.title);
                }
                
                return question;
            });
        }

        // Function to load questions from JSON file
        async function loadQuestions() {
            try {
                console.log('Attempting to load LeetCode questions from JSON...');
                const response = await fetch('./leetcode-medium-questions.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const questions = await response.json();
                console.log('Raw questions loaded:', questions.length);
                
                // Process questions with markdown rendering
                const processedQuestions = processQuestionsWithMarkdown(questions);
                
                // Convert questions to page format
                allQuestions = processedQuestions.map(question => ({
                    elements: [question]
                }));
                
                questionsLoaded = true;
                console.log(`Loaded ${allQuestions.length} questions successfully`);
                return allQuestions;
            } catch (error) {
                console.error('Error loading questions:', error);
                // Fallback: show error message
                document.getElementById('surveyContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Error Loading Questions</h4>
                        <p>Failed to load quiz questions. Please check that the leetcode-medium-questions.json file is available.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
                return [];
            }
        }

        // Function to shuffle array (Fisher-Yates shuffle)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Function to initialize survey
        async function initializeSurvey() {
            console.log('Initializing LeetCode survey...');
            if (!questionsLoaded) {
                console.log('Questions not loaded yet, loading now...');
                await loadQuestions();
            }
            
            console.log(`Questions available: ${allQuestions.length}`);
            if (allQuestions.length === 0) {
                console.error('No questions available to create survey');
                return;
            }

            // Clone the base survey configuration
            const surveyConfig = JSON.parse(JSON.stringify(baseSurveyJson));
            console.log('Base survey config:', surveyConfig);
            
            // Add all questions to the config initially (will be filtered later)
            const shuffledQuestions = shuffleArray([...allQuestions]);
            const allQuestionPages = shuffledQuestions.slice(0, 20); // Include all 20 questions initially
            
            // Add all questions to the survey config
            allQuestionPages.forEach((questionPage, index) => {
                surveyConfig.pages.push({
                    name: `question${index + 1}`,
                    elements: questionPage.elements
                });
            });
            
            console.log(`Survey config now has ${surveyConfig.pages.length} pages`);
            
            // Create survey
            const survey = new Survey.Model(surveyConfig);
            console.log('Survey created with pages:', survey.pages.length);
            
            // Store survey instance
            currentSurvey = survey;
            
            // Handle start page completion and question filtering
            survey.onCurrentPageChanged.add(function(sender, options) {
                if (options.oldCurrentPage && options.oldCurrentPage.name === "startPage") {
                    console.log("Leaving start page, filtering questions...");
                    
                    const questionCount = sender.getValue("questionCount") || 10;
                    const username = sender.getValue("username");
                    
                    console.log(`Filtering to ${questionCount} questions for user: ${username}`);
                    
                    // Remove excess question pages
                    const questionPages = sender.pages.filter(page => page.name.startsWith("question"));
                    const pagesToRemove = questionPages.slice(questionCount); // Remove excess pages
                    
                    console.log(`Removing ${pagesToRemove.length} excess pages`);
                    pagesToRemove.forEach(page => sender.removePage(page));
                    
                    // Update timer based on question count
                    sender.maxTimeToFinish = questionCount * 12; // 12 seconds per question
                    
                    console.log(`Survey filtered to ${questionCount} questions, ${sender.maxTimeToFinish} seconds total`);
                    console.log(`Total pages now: ${sender.pages.length}`);
                }
            });
            
            // Handle page changes for delayed choice display
            survey.onAfterRenderPage.add(function(sender, options) {
                if (options.page.name !== "startPage") {
                    console.log(`Rendering page: ${options.page.name}`);
                    setupDelayedChoices(options.page);
                }
            });
            
            // Calculate score on completion
            survey.onComplete.add(function(sender) {
                showDetailedResults(sender);
            });
            
            // Render survey
            $(function() {
                $("#surveyContainer").Survey({
                    model: survey
                });
            });
        }
        
        // Function to setup delayed choice display
        function setupDelayedChoices(page) {
            const question = page.elements[0];
            if (!question || question.getType() !== "radiogroup") return;
            
            // Check if already processed to prevent duplicates
            const questionElement = document.querySelector(`[data-name="${question.name}"]`);
            if (!questionElement) {
                // DOM not ready yet, try again after delay
                setTimeout(() => setupDelayedChoices(page), 300);
                return;
            }
            
            // Check if controls already exist
            const existingControls = questionElement.querySelector('.choice-controls');
            if (existingControls) {
                console.log('Choice controls already exist for:', question.name);
                return;
            }
            
            console.log('Setting up delayed choices for question:', question.name);
            hideChoicesInitially(question);
        }
        
        // Function to hide choices initially and show them after delay or button click
        function hideChoicesInitially(question) {
            const questionElement = document.querySelector(`[data-name="${question.name}"]`);
            if (!questionElement) return;
            
            // Prevent duplicate processing
            if (questionElement.querySelector('.choice-controls')) {
                console.log('Controls already exist for question:', question.name);
                return;
            }
            
            // Try to find choices container
            let choicesContainer = questionElement.querySelector('.sv-selectbase__items-container, .sd-selectbase__items-container, .sv-radiogroup__items, .sd-radiogroup__items, .sv-radiogroup, .sd-radiogroup');
            
            if (!choicesContainer) {
                // Fallback: find all radio inputs and hide their containers
                const radioItems = questionElement.querySelectorAll('input[type="radio"]');
                if (radioItems.length > 0) {
                    let commonParent = radioItems[0].parentNode;
                    while (commonParent && commonParent !== questionElement) {
                        const childRadios = commonParent.querySelectorAll('input[type="radio"]');
                        if (childRadios.length === radioItems.length) {
                            choicesContainer = commonParent;
                            break;
                        }
                        commonParent = commonParent.parentNode;
                    }
                }
            }
            
            if (!choicesContainer) {
                console.log('Could not find choices container for question:', question.name);
                return;
            }
            
            // Hide choices initially
            choicesContainer.style.display = 'none';
            
            // Create show choices button
            const showChoicesBtn = document.createElement('button');
            showChoicesBtn.className = 'btn btn-primary mt-3 show-choices-btn';
            showChoicesBtn.textContent = '💡 Show Answer Choices';
            showChoicesBtn.style.marginRight = '10px';
            
            // Create countdown display
            const countdownDisplay = document.createElement('span');
            countdownDisplay.className = 'countdown-display';
            countdownDisplay.textContent = 'or wait 10 seconds for auto-reveal';
            
            // Create container for the question enhancement
            const enhancementContainer = document.createElement('div');
            enhancementContainer.className = 'question-enhancement';
            enhancementContainer.innerHTML = `
                <div class="alert alert-info" style="margin: 15px 0; padding: 10px; background-color: #e3f2fd; border: 1px solid #bbdefb; border-radius: 4px;">
                    <strong>💭 Think First:</strong> Consider the algorithmic pattern and try to code the solution before looking at the choices!
                </div>
            `;
            
            // Insert enhancement and controls after the question title
            const titleElement = questionElement.querySelector('.sv-string-viewer, .sd-string-viewer, .sv-title, .sd-title, h5, h4, h3');
            if (titleElement && titleElement.parentNode) {
                const controlsContainer = document.createElement('div');
                controlsContainer.className = 'choice-controls mt-2 mb-3';
                controlsContainer.appendChild(showChoicesBtn);
                controlsContainer.appendChild(countdownDisplay);
                
                titleElement.parentNode.insertBefore(enhancementContainer, titleElement.nextSibling);
                titleElement.parentNode.insertBefore(controlsContainer, enhancementContainer.nextSibling);
            } else {
                // Fallback: insert at the beginning of the question element
                questionElement.insertBefore(enhancementContainer, questionElement.firstChild);
                questionElement.insertBefore(controlsContainer, enhancementContainer.nextSibling);
            }
            
            let timeLeft = 10;
            let countdownInterval;
            
            // Function to show choices
            function showChoices() {
                choicesContainer.style.display = 'block';
                showChoicesBtn.style.display = 'none';
                countdownDisplay.textContent = 'Choices revealed!';
                countdownDisplay.style.color = '#28a745';
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                
                // Remove the enhancement message
                if (enhancementContainer) {
                    enhancementContainer.style.display = 'none';
                }
            }
            
            // Button click handler
            showChoicesBtn.addEventListener('click', showChoices);
            
            // Countdown timer
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownDisplay.textContent = `or wait ${timeLeft} seconds for auto-reveal`;
                
                if (timeLeft <= 0) {
                    showChoices();
                }
            }, 1000);
        }
        
        // Function to show detailed results with failed questions
        function showDetailedResults(survey) {
            const data = survey.data;
            const pages = survey.pages.slice(1); // Exclude start page
            let correctCount = 0;
            let totalQuestions = pages.length;
            let failedQuestions = [];
            
            // Analyze each question
            pages.forEach((page, index) => {
                const question = page.elements[0];
                const questionName = question.name;
                const userAnswer = data[questionName];
                const correctAnswer = question.correctAnswer;
                
                if (userAnswer === correctAnswer) {
                    correctCount++;
                } else {
                    failedQuestions.push({
                        number: index + 1,
                        title: question.title,
                        userAnswer: userAnswer || "No answer selected",
                        correctAnswer: correctAnswer,
                        choices: question.choices
                    });
                }
            });
            
            // Generate detailed results HTML
            let resultsHtml = `
                <div class="results-container">
                    <h3>LeetCode Quiz Results for ${data.username}</h3>
                    <div class="score-summary">
                        <h4>Score: ${correctCount}/${totalQuestions} (${Math.round((correctCount/totalQuestions)*100)}%)</h4>
                    </div>
            `;
            
            if (failedQuestions.length > 0) {
                resultsHtml += `
                    <div class="failed-questions">
                        <h4>Questions You Missed:</h4>
                `;
                
                failedQuestions.forEach(q => {
                    resultsHtml += `
                        <div class="question-review">
                            <h5>Question ${q.number}</h5>
                            <div class="question-title">${q.title}</div>
                            <p><strong>Your Answer:</strong> <span class="wrong-answer">Selected incorrect option</span></p>
                            <p><strong>Correct Answer:</strong></p>
                            <div class="correct-solution">${q.correctAnswer}</div>
                            <hr>
                        </div>
                    `;
                });
                
                resultsHtml += `</div>`;
            } else {
                resultsHtml += `<p class="perfect-score">🎉 Perfect Score! You got all questions correct!</p>`;
            }
            
            resultsHtml += `
                    <div class="action-buttons">
                        <button onclick="restartQuiz()" class="btn btn-primary">Take Quiz Again</button>
                    </div>
                </div>
                
                <style>
                    .results-container {
                        max-width: 800px;
                        margin: 0 auto;
                        padding: 20px;
                    }
                    .score-summary {
                        background: #f8f9fa;
                        padding: 15px;
                        border-radius: 5px;
                        margin-bottom: 20px;
                        text-align: center;
                    }
                    .question-review {
                        background: #fff;
                        border: 1px solid #dee2e6;
                        padding: 15px;
                        margin-bottom: 15px;
                        border-radius: 5px;
                    }
                    .question-title {
                        margin-bottom: 10px;
                        padding: 10px;
                        background-color: #f8f9fa;
                        border-radius: 4px;
                    }
                    .correct-solution {
                        margin-top: 10px;
                        padding: 10px;
                        background-color: #d4edda;
                        border: 1px solid #c3e6cb;
                        border-radius: 4px;
                    }
                    .wrong-answer {
                        color: #dc3545;
                        font-weight: bold;
                    }
                    .perfect-score {
                        font-size: 1.2em;
                        color: #28a745;
                        text-align: center;
                        font-weight: bold;
                    }
                    .action-buttons {
                        text-align: center;
                        margin-top: 20px;
                    }
                </style>
            `;
            
            // Replace the survey container with results
            document.getElementById('surveyContainer').innerHTML = resultsHtml;
        }
        
        // Function to restart the quiz
        function restartQuiz() {
            location.reload();
        }
        
        // Initialize the survey when the page loads
        $(document).ready(async function() {
            await initializeSurvey();
        });
    </script>
</body>
</html>
