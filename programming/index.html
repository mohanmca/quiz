<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Quiz Platform</title>
    <!-- SurveyJS CSS -->
    <link href="https://unpkg.com/survey-core@1.11.5/defaultV2.min.css" rel="stylesheet">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SurveyJS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/survey-core@1.11.5/survey.core.min.js"></script>
    <script src="https://unpkg.com/survey-jquery-ui@1.11.5/survey-jquery-ui.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        .quiz-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
        }
        
        .quiz-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .difficulty-badge {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        .choice-controls {
            padding: 10px 0;
        }
        
        .show-choices-btn {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .show-choices-btn:hover {
            background-color: #0056b3;
        }
        
        .countdown-display {
            display: inline-block;
            margin-left: 15px;
            font-style: italic;
            color: #666;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .question-title-enhanced {
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
        }
        
        .platform-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #6c757d;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Back to Home Button (hidden initially) -->
    <button id="backBtn" class="back-btn" style="display: none;" onclick="showHomePage()">
        ‚Üê Back to Home
    </button>
    
    <!-- Home Page -->
    <div id="homePage">
        <div class="platform-header text-center">
            <div class="container">
                <h1 class="display-4 mb-3">üéì Technical Quiz Platform</h1>
                <p class="lead">Test your knowledge across different programming languages and technologies</p>
            </div>
        </div>
        
        <div class="container">
            <div class="row" id="quizGrid">
                <!-- Quiz cards will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Quiz Page -->
    <div id="quizPage" style="display: none;">
        <div class="container mt-4">
            <div id="surveyContainer"></div>
        </div>
    </div>

    <script>
        // Global state
        let availableSurveys = [];
        let currentSurvey = null;
        let currentSurveyConfig = null;
        let allQuestions = [];
        let questionsLoaded = false;

        // Load available surveys from surveys.json
        async function loadAvailableSurveys() {
            try {
                console.log('Loading available surveys...');
                const response = await fetch('./surveys.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                availableSurveys = await response.json();
                console.log(`Loaded ${availableSurveys.length} surveys:`, availableSurveys);
                return availableSurveys;
            } catch (error) {
                console.error('Error loading surveys:', error);
                document.getElementById('quizGrid').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <h4>Error Loading Surveys</h4>
                            <p>Failed to load available surveys. Please check that the surveys.json file is available.</p>
                            <p>Error: ${error.message}</p>
                        </div>
                    </div>
                `;
                return [];
            }
        }

        // Load questions for a specific survey
        async function loadQuestionsForSurvey(surveyConfig) {
            try {
                console.log(`Loading questions for ${surveyConfig.title}...`);
                const response = await fetch(`./${surveyConfig.questionsFile}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const questions = await response.json();
                console.log(`Loaded ${questions.length} questions for ${surveyConfig.title}`);
                
                // Convert questions to page format
                allQuestions = questions.map(question => ({
                    elements: [question]
                }));
                
                questionsLoaded = true;
                return allQuestions;
            } catch (error) {
                console.error('Error loading questions:', error);
                throw error;
            }
        }

        // Display survey cards on home page
        function displaySurveyCards() {
            const grid = document.getElementById('quizGrid');
            
            if (availableSurveys.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-muted">No surveys available at the moment.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = availableSurveys.map(survey => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card quiz-card h-100 position-relative" onclick="startSurvey('${survey.id}')" style="border-color: ${survey.color}20;">
                        <span class="difficulty-badge badge bg-secondary">${survey.difficulty}</span>
                        <div class="card-body text-center">
                            <div class="quiz-icon" style="color: ${survey.color};">
                                ${survey.icon}
                            </div>
                            <h5 class="card-title" style="color: ${survey.color};">
                                ${survey.title}
                            </h5>
                            <p class="card-text text-muted">
                                ${survey.description}
                            </p>
                            <div class="mt-3">
                                <small class="text-muted">
                                    <i class="bi bi-clock"></i> ${survey.estimatedTime}<br>
                                    <i class="bi bi-folder"></i> ${survey.category}
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Start a specific survey
        async function startSurvey(surveyId) {
            try {
                // Find the survey configuration
                currentSurveyConfig = availableSurveys.find(s => s.id === surveyId);
                if (!currentSurveyConfig) {
                    throw new Error(`Survey with id '${surveyId}' not found`);
                }
                
                console.log(`Starting survey: ${currentSurveyConfig.title}`);
                
                // Show loading message
                document.getElementById('surveyContainer').innerHTML = `
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading ${currentSurveyConfig.title}...</p>
                    </div>
                `;
                
                // Switch to quiz page
                document.getElementById('homePage').style.display = 'none';
                document.getElementById('quizPage').style.display = 'block';
                document.getElementById('backBtn').style.display = 'block';
                
                // Load questions and initialize survey
                await loadQuestionsForSurvey(currentSurveyConfig);
                await initializeSurvey();
                
            } catch (error) {
                console.error('Error starting survey:', error);
                document.getElementById('surveyContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Error Loading Quiz</h4>
                        <p>Failed to load the ${currentSurveyConfig?.title || 'selected'} quiz.</p>
                        <p>Error: ${error.message}</p>
                        <button class="btn btn-primary" onclick="showHomePage()">Back to Home</button>
                    </div>
                `;
            }
        }

        // Show home page
        function showHomePage() {
            document.getElementById('homePage').style.display = 'block';
            document.getElementById('quizPage').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            
            // Reset survey state
            currentSurvey = null;
            currentSurveyConfig = null;
            allQuestions = [];
            questionsLoaded = false;
            
            // Clear survey container
            document.getElementById('surveyContainer').innerHTML = '';
        }

        // Function to shuffle array (Fisher-Yates shuffle)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Create base survey configuration for the selected survey
        function createBaseSurveyConfig() {
            return {
                title: currentSurveyConfig.title,
                description: currentSurveyConfig.description,
                showProgressBar: "bottom",
                showTimerPanel: "top",
                maxTimeToFinish: 120, // Will be updated dynamically
                maxTimeToFinishPage: 30,
                firstPageIsStarted: true,
                completedHtml: "<h4>You got <b>{correctAnswers}</b> out of <b>{questionCount}</b> correct answers.</h4>",
                completedHtmlOnCondition: [
                    { expression: "{correctAnswers} == 0", html: "<h4>Unfortunately, none of your answers are correct. Please review and try again!</h4>" },
                    { expression: "{correctAnswers} == {questionCount}", html: "<h4>Perfect score! You're ready for your interview!</h4>" }
                ],
                pages: [
                    {
                        name: "startPage",
                        elements: [
                            {
                                type: "html",
                                html: `<h4>Welcome to the ${currentSurveyConfig.title}!</h4><p>${currentSurveyConfig.description}</p><p>Choose how many questions you want to answer and enter your name below to begin.</p>`
                            },
                            {
                                type: "text",
                                name: "username",
                                title: "Your Name",
                                isRequired: true,
                                placeHolder: "Enter your name"
                            },
                            {
                                type: "dropdown",
                                name: "questionCount",
                                title: "Number of Questions",
                                isRequired: true,
                                choices: [
                                    { value: 5, text: "5 Questions (Quick)" },
                                    { value: 10, text: "10 Questions (Medium)" },
                                    { value: 15, text: "15 Questions (Extended)" },
                                    { value: Math.min(25, allQuestions.length), text: `${Math.min(25, allQuestions.length)} Questions (Full Quiz)` }
                                ],
                                defaultValue: 10
                            }
                        ]
                    }
                ]
            };
        }

        // Function to initialize survey
        async function initializeSurvey() {
            console.log('Initializing survey...');
            
            if (allQuestions.length === 0) {
                console.error('No questions available to create survey');
                return;
            }

            // Create the base survey configuration
            const surveyConfig = createBaseSurveyConfig();
            console.log('Base survey config:', surveyConfig);
            
            // Add all questions to the config initially (will be filtered later)
            const shuffledQuestions = shuffleArray([...allQuestions]);
            const maxQuestions = Math.min(25, allQuestions.length);
            const allQuestionPages = shuffledQuestions.slice(0, maxQuestions);
            
            // Add all questions to the survey config
            allQuestionPages.forEach((questionPage, index) => {
                surveyConfig.pages.push({
                    name: `question${index + 1}`,
                    elements: questionPage.elements
                });
            });
            
            console.log(`Survey config now has ${surveyConfig.pages.length} pages`);
            
            // Create survey
            const survey = new Survey.Model(surveyConfig);
            console.log('Survey created with pages:', survey.pages.length);
            
            // Store survey instance
            currentSurvey = survey;
            
            // Handle start page completion and question addition
            survey.onValueChanged.add(function(sender, options) {
                if (options.name === "questionCount" && sender.currentPage.name === "startPage") {
                    const questionCount = options.value;
                    console.log(`Question count selected: ${questionCount}`);
                }
            });

            // Handle page navigation to filter questions when leaving start page
            survey.onCurrentPageChanged.add(function(sender, options) {
                if (options.oldCurrentPage && options.oldCurrentPage.name === "startPage") {
                    console.log("Leaving start page, filtering questions...");
                    
                    const questionCount = sender.getValue("questionCount") || 10;
                    const username = sender.getValue("username");
                    
                    console.log(`Filtering to ${questionCount} questions for user: ${username}`);
                    
                    // Remove excess question pages
                    const questionPages = sender.pages.filter(page => page.name.startsWith("question"));
                    const pagesToRemove = questionPages.slice(questionCount);
                    
                    console.log(`Removing ${pagesToRemove.length} excess pages`);
                    pagesToRemove.forEach(page => sender.removePage(page));
                    
                    // Update timer based on question count
                    sender.maxTimeToFinish = questionCount * 12; // 12 seconds per question
                    
                    console.log(`Survey filtered to ${questionCount} questions, ${sender.maxTimeToFinish} seconds total`);
                    console.log(`Total pages now: ${sender.pages.length}`);
                }
            });
            
            // Handle page changes for delayed choice display
            survey.onAfterRenderPage.add(function(sender, options) {
                if (options.page.name !== "startPage") {
                    console.log(`Rendering page: ${options.page.name}`);
                    setupDelayedChoices(options.page);
                }
            });
            
            // Calculate score on completion
            survey.onComplete.add(function(sender) {
                showDetailedResults(sender);
            });
            
            // Render survey
            $("#surveyContainer").Survey({
                model: survey
            });
        }
        
        // Function to setup delayed choice display
        function setupDelayedChoices(page) {
            const question = page.elements[0];
            if (!question || question.getType() !== "radiogroup") return;
            
            // Check if already processed to prevent duplicates
            const questionElement = document.querySelector(`[data-name="${question.name}"]`);
            if (!questionElement) {
                setTimeout(() => setupDelayedChoices(page), 300);
                return;
            }
            
            const existingControls = questionElement.querySelector('.choice-controls');
            if (existingControls) {
                console.log('Choice controls already exist for:', question.name);
                return;
            }
            
            console.log('Setting up delayed choices for question:', question.name);
            hideChoicesInitially(question);
        }
        
        // Function to hide choices initially and show them after delay or button click
        function hideChoicesInitially(question) {
            const questionElement = document.querySelector(`[data-name="${question.name}"]`);
            if (!questionElement) return;
            
            if (questionElement.querySelector('.choice-controls')) {
                console.log('Controls already exist for question:', question.name);
                return;
            }
            
            // Find choices container
            let choicesContainer = null;
            const possibleSelectors = [
                '.sv-selectbase__items-container',
                '.sd-selectbase__items-container',
                '.sv-radiogroup__items',
                '.sd-radiogroup__items',
                '.sv-radiogroup',
                '.sd-radiogroup'
            ];
            
            for (const selector of possibleSelectors) {
                choicesContainer = questionElement.querySelector(selector);
                if (choicesContainer) break;
            }
            
            if (!choicesContainer) {
                const radioItems = questionElement.querySelectorAll('input[type="radio"]');
                if (radioItems.length > 0) {
                    let commonParent = radioItems[0].parentNode;
                    while (commonParent && commonParent !== questionElement) {
                        const childRadios = commonParent.querySelectorAll('input[type="radio"]');
                        if (childRadios.length === radioItems.length) {
                            choicesContainer = commonParent;
                            break;
                        }
                        commonParent = commonParent.parentNode;
                    }
                }
            }
            
            if (!choicesContainer) {
                const labels = questionElement.querySelectorAll('label');
                const radioLabels = Array.from(labels).filter(label => 
                    label.querySelector('input[type="radio"]') || 
                    label.getAttribute('for') && questionElement.querySelector(`#${label.getAttribute('for')}[type="radio"]`)
                );
                
                if (radioLabels.length > 0) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'radio-labels-wrapper';
                    radioLabels[0].parentNode.insertBefore(wrapper, radioLabels[0]);
                    radioLabels.forEach(label => wrapper.appendChild(label));
                    choicesContainer = wrapper;
                }
            }
            
            if (!choicesContainer) {
                console.log('Could not find choices container for question:', question.name);
                return;
            }
            
            // Hide choices initially
            choicesContainer.style.display = 'none';
            
            // Create show choices button
            const showChoicesBtn = document.createElement('button');
            showChoicesBtn.className = 'btn btn-primary mt-3 show-choices-btn';
            showChoicesBtn.textContent = 'üí° Show Answer Choices';
            showChoicesBtn.style.marginRight = '10px';
            
            // Create countdown display
            const countdownDisplay = document.createElement('span');
            countdownDisplay.className = 'countdown-display';
            countdownDisplay.textContent = 'or wait 10 seconds for auto-reveal';
            
            // Create enhancement container
            const enhancementContainer = document.createElement('div');
            enhancementContainer.className = 'question-enhancement';
            enhancementContainer.innerHTML = `
                <div class="alert alert-info" style="margin: 15px 0; padding: 10px; background-color: #e3f2fd; border: 1px solid #bbdefb; border-radius: 4px;">
                    <strong>üí≠ Think First:</strong> Consider your answer before looking at the choices!
                </div>
            `;
            
            // Insert controls
            const titleElement = questionElement.querySelector('.sv-string-viewer, .sd-string-viewer, .sv-title, .sd-title, h5, h4, h3');
            if (titleElement && titleElement.parentNode) {
                const controlsContainer = document.createElement('div');
                controlsContainer.className = 'choice-controls mt-2 mb-3';
                controlsContainer.appendChild(showChoicesBtn);
                controlsContainer.appendChild(countdownDisplay);
                
                titleElement.parentNode.insertBefore(enhancementContainer, titleElement.nextSibling);
                titleElement.parentNode.insertBefore(controlsContainer, enhancementContainer.nextSibling);
            } else {
                questionElement.insertBefore(enhancementContainer, questionElement.firstChild);
                questionElement.insertBefore(controlsContainer, enhancementContainer.nextSibling);
            }
            
            let timeLeft = 10;
            let countdownInterval;
            
            function showChoices() {
                choicesContainer.style.display = 'block';
                showChoicesBtn.style.display = 'none';
                countdownDisplay.textContent = 'Choices revealed!';
                countdownDisplay.style.color = '#28a745';
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                if (enhancementContainer) {
                    enhancementContainer.style.display = 'none';
                }
            }
            
            showChoicesBtn.addEventListener('click', showChoices);
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownDisplay.textContent = `or wait ${timeLeft} seconds for auto-reveal`;
                
                if (timeLeft <= 0) {
                    showChoices();
                }
            }, 1000);
        }
        
        // Function to show detailed results
        function showDetailedResults(survey) {
            const data = survey.data;
            const pages = survey.pages.slice(1); // Exclude start page
            let correctCount = 0;
            let totalQuestions = pages.length;
            let failedQuestions = [];
            
            pages.forEach((page, index) => {
                const question = page.elements[0];
                const questionName = question.name;
                const userAnswer = data[questionName];
                const correctAnswer = question.correctAnswer;
                
                if (userAnswer === correctAnswer) {
                    correctCount++;
                } else {
                    failedQuestions.push({
                        number: index + 1,
                        title: question.title,
                        userAnswer: userAnswer || "No answer selected",
                        correctAnswer: correctAnswer,
                        choices: question.choices
                    });
                }
            });
            
            let resultsHtml = `
                <div class="results-container">
                    <div class="text-center mb-4">
                        <h2>${currentSurveyConfig.icon} ${currentSurveyConfig.title}</h2>
                        <h3>Quiz Results for ${data.username}</h3>
                    </div>
                    <div class="score-summary">
                        <h4>Score: ${correctCount}/${totalQuestions} (${Math.round((correctCount/totalQuestions)*100)}%)</h4>
                    </div>
            `;
            
            if (failedQuestions.length > 0) {
                resultsHtml += `
                    <div class="failed-questions">
                        <h4>Questions You Missed:</h4>
                `;
                
                failedQuestions.forEach(q => {
                    resultsHtml += `
                        <div class="question-review">
                            <h5>Question ${q.number}: ${q.title}</h5>
                            <p><strong>Your Answer:</strong> <span class="wrong-answer">${q.userAnswer}</span></p>
                            <p><strong>Correct Answer:</strong> <span class="correct-answer">${q.correctAnswer}</span></p>
                            <hr>
                        </div>
                    `;
                });
                
                resultsHtml += `</div>`;
            } else {
                resultsHtml += `<p class="perfect-score">üéâ Perfect Score! You got all questions correct!</p>`;
            }
            
            resultsHtml += `
                    <div class="action-buttons">
                        <button onclick="startSurvey('${currentSurveyConfig.id}')" class="btn btn-primary me-2">Retake Quiz</button>
                        <button onclick="showHomePage()" class="btn btn-secondary">Back to Home</button>
                    </div>
                </div>
                
                <style>
                    .results-container {
                        max-width: 800px;
                        margin: 0 auto;
                        padding: 20px;
                    }
                    .score-summary {
                        background: #f8f9fa;
                        padding: 15px;
                        border-radius: 5px;
                        margin-bottom: 20px;
                        text-align: center;
                    }
                    .question-review {
                        background: #fff;
                        border: 1px solid #dee2e6;
                        padding: 15px;
                        margin-bottom: 15px;
                        border-radius: 5px;
                    }
                    .wrong-answer {
                        color: #dc3545;
                        font-weight: bold;
                    }
                    .correct-answer {
                        color: #28a745;
                        font-weight: bold;
                    }
                    .perfect-score {
                        font-size: 1.2em;
                        color: #28a745;
                        text-align: center;
                        font-weight: bold;
                    }
                    .action-buttons {
                        text-align: center;
                        margin-top: 20px;
                    }
                </style>
            `;
            
            document.getElementById('surveyContainer').innerHTML = resultsHtml;
        }

        // Initialize the platform when the page loads
        $(document).ready(async function() {
            await loadAvailableSurveys();
            displaySurveyCards();
        });
    </script>
</body>
</html>
